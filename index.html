<html>
<head>
	<title>進貨系統</title>
	<meta name="viewport" content="width=device-width,  initial-scale=1">
	<link href="bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet">
	<link href="css/mobile.css" rel="stylesheet">
	<link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="home-page">
		<div class="title">
			<span>進貨系統</span>
		</div>
			<a href="#" class="QR-btn">掃描QR CODE<i class="fas fa-qrcode"></i></a>
			<ol class="type-code">
				<li><input type="text" placeholder="輸入廠編" class="type-code-1"onfocus="this.placeholder=''"onblur="this.placeholder='輸入廠編'"></input></li>
				<li><input type="submit" value="確定" class="submit-btn"></input></li>
			</ol>
		<div class="product-info">
			<ol class="product-info-1">
				<li>商品資料</li>
				<li><span style="padding-right:2px;">第</span>1/4<span style="padding-left:2px;">筆</span></li>
			</ol>
			<ol class="product-info-2">
				<li>C5SUV2155018</li>
				<li>輪胎馬牌 C5SUV-2155018吋 92W</li>
			</ol>
		</div>
		<div class="product-info product-info-pc">
			<span>
				<div class="sm-title">輸入到貨量</div>
				<div>
					<input type="text" placeholder="輸入數量" onfocus="this.placeholder=''"onblur="this.placeholder='輸入數量'">
					</input>
				</div>
			</span>
			<span>
				<div class="sm-title">品質異常說明</div>
				<p>
					<textarea name="Content" rows="5" col="40" placeholder="例如:已與開立奈特成員說明少一條輪胎" onfocus="this.placeholder=''"onblur="this.placeholder='例如:已與開立奈特成員說明少一條輪胎'"></textarea>
				</p>
			</span>
		</div>
		<p class="btn-next">
			<input type="submit" value="儲存"></input>
			<input type ="button" onclick="history.forward()" value="下一筆">
		</p>
	</div>
